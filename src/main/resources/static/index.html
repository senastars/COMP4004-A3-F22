<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                    <button id="startGame" class="btn btn-default" type="submit" disabled="disabled">Start Game </button>
                </div>
            </form>
        </div>
    </div>
    <div id="game" style="display: none;">
        <div id="order" name="up"> <p>Turn Order: Up</p></div>
        <div id="currPlayer"> <p id="cp">Current Player: </p></div>
        <div id='discardPile'> <p id="dp">Discard pile: </p> </div>
        <div id='stockPile'> <p>Stock Pile</p></div>
        <p>hand</p><div id='hand'></div>
        <div id='play'>
            <form id="tempForm" class="form-inline">
                <div>
                    <label for="card">What card do you want to play</label>
                    <input type="text" id="card">
                </div>
                <button id="sendCard" disabled onclick="playCard()" class="btn btn-default">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
